nfa-map:
  js:
    /libraries/nfa-map/nfa-map.js:
      # Skip aggregating farmOS-map.js with other JS since that
      # breaks the lazy loading of behavior chunks.
      preprocess: false
      minified: true
  css:
    theme:
      /libraries/nfa-map/nfa-map.css: { }
  dependencies:
    - core/drupalSettings

farm_map:
  css:
    theme:
      css/farm_map.css: { }
  js:
    js/farm_map.js: { }
  dependencies:
    - farm_map/nfa-map
behavior_wkt:
  js:
    js/nfa.map.behaviors.wkt.js: { }
  dependencies:
    - core/drupalSettings
    - farm_map/farm_map
behavior_geofield:
  js:
    js/nfa.map.behaviors.geofield.js: { }
  dependencies:
    - farm_map/farm_map
behavior_popup:
  js:
    js/nfa.map.behaviors.popup.js: { }
  dependencies:
    - farm_map/farm_map
behavior_geojson:
  js:
    js/nfa.map.behaviors.geojson.js: { }
  dependencies:
    - farm_map/farm_map
